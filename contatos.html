<body>
    <header>
        <div class="topo">
            <h1> <img class ="logo" src="logo.png" alt="Logo da Pets Sz"></h1>
                <nav>   
                    <ul>
                        <li><a href="index.html"> Sobre nós </a></li>
                         <li><a href="produto.html"> Produtos </a></li>
                         <li><a href="contatos.html"> Contato </a></li>
                     </ul>
                </nav>
        </div>
    </header>
        <main>
            <form>

                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> E-mail:</label>
                <input type="email" id="email" class="input-padrao" 
                required placeholder="seuemail@dominio.com">
                
                <label for="telefone"> Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" 
                required placeholder="(xx) xxxxx-xxxx "> 

                <label for="mensagem">Fale conosco! Deixe sua mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
 
                 <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" 
                        id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                        id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                        id="radio-whatsapp" checked>WhatsApp</label>
                   
                 </fieldset>

                <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>    

                    <label class="checkbox"><input type ="checkbox" checked>
                        Gostaria de receber nossas novidades por email?</label>

                <input type="submit" class="enviar" value="Enviar formulário">
            </form>
                <table> 
                    <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td> 9h ~ 18h </td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td> 9h ~ 18h </td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td> 9h ~ 18h </td>
                        </tr>
                    </tbody>
                </table>
         </main>
